<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">

<head>
</head>
<body class="d-flex flex-column h-100">
<main  class="flex-shrink-0">
  <!-- Navigation-->

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <h2 class="text-center">Register</h2>

    <div class="container">
      <form method="post" th:action="@{/save/register}" th:object="${user}" >

        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" name="name" th:field="*{name}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
          <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"> </p>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"> </p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" th:field="*{password}" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password">
          <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"> </p>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </section>

</main>

</body>
</html>
