<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">

<head>
</head>
<body class="d-flex flex-column h-100">
<main  class="flex-shrink-0">
  <!-- Navigation-->

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <h2 class="text-center">Login</h2>

    <div class="container">
      <form method="post" th:action="@{/login}" >

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"  name="name"  class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password"  class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </section>

</main>

</body>
</html>
