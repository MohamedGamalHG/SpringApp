<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">

<head>
</head>
<body class="d-flex flex-column h-100">
<main  class="flex-shrink-0">
  <!-- Navigation-->

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <h2>The Create Club</h2>

    <div class="container">
     <form method="post" th:action="@{/clubs/save}"  th:object="${club}">

       <div class="form-group">
         <label for="exampleInputEmail1">Title</label>
         <input type="text" name="title" th:field="*{title}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"> </p>

       </div>
       <div class="form-group">
         <label >PhotoUrl</label>
         <input type="text" name="photoUrl" th:field="*{photoUrl}" class="form-control"  placeholder="Password">
         <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"> </p>
       </div>
       <div class="form-group">
         <label >Content</label>
         <input type="text" name="content" th:field="*{content}" class="form-control"  placeholder="Password">
         <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"> </p>

       </div>
       <div class="form-check">
         <input type="checkbox" class="form-check-input" id="exampleCheck1">
         <label class="form-check-label" for="exampleCheck1">Check me out</label>
       </div>
       <button type="submit" class="btn btn-primary">Submit</button>
     </form>
   </div>
  </section>

</main>

</body>
</html>
