<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">

<head>
</head>
<body class="d-flex flex-column h-100">
<main  class="flex-shrink-0">
  <!-- Navigation-->

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <h2>The Update Event</h2>
    <div class="container">
      <form method="post"  th:action="@{/events/update/{id}(id=${id})}"  th:object="${event}">
        <input type="hidden" th:field="*{id}" th:value="${event.id}">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" th:value="${event.name}" name="title" th:field="*{name}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
          <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"> </p>

        </div>
        <div class="form-group">
          <label >PhotoUrl</label>
          <input type="text" th:value="${event.photoUrl}" name="photoUrl" th:field="*{photoUrl}" class="form-control"  placeholder="Photo ">
          <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"> </p>
        </div>
        <div class="form-group">
          <label >Type</label>
          <input type="text" th:value="${event.type}" name="type" th:field="*{type}" class="form-control"  placeholder="Type">
          <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"> </p>
        </div>
        <div class="form-group">
          <label >Start Time</label>
          <input type="datetime-local" th:value="${event.startTime}" name="startTime" th:field="*{startTime}" class="form-control" >
          <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"> </p>
        </div>
        <div class="form-group">
          <label >End Time</label>
          <input type="datetime-local" th:value="${event.endTime}" name="endTime" th:field="*{endTime}" class="form-control" >
          <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"> </p>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

</main>

</body>
</html>
